<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>dialog</title>
    <script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <style>
    #dialog{
    position:absolute;
    width: 400px;
    height: 200px;
    background: lightgreen;
    }
    #dialog .title{
    height: 30px;
    background: gray;
    }
    </style>
    <script>
    jQuery(function(){
    $('#dialog .title').mousedown(function(evt){
    evt.preventDefault();
    evt.stopPropagation();
    $(document).bind('mousemove',function(evt){
    //diglog.offset({top:(evt.pageY-15),left:(evt.pageX-150)})
    evt.preventDefault();
    evt.stopPropagation();
    $('#dialog').css({
    top:(evt.pageY-15),
    left:(evt.pageX-150)
    })
    })
    $(this).css('cursor','move');
    })
    $(document).mouseup(function(){
    $(this).unbind('mousemove');
    })
    });
    </script>
</head>
<body>
    <div id="status"></div>
    <div id="dialog">
        <div class="title"></div>
        <div class="content" ></div>
    </div>
</body>
</html>
