<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="css/main.css">
    <style>
        html{height: 100%;}
        body{min-height: 2000px;}
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="container">
            <div class="navbar">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="img/flashbay_logo_us.jpg" height="90" alt="">
                    </a>
                </div>
                
                <div id="navbar-collapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Products</a>
                        </li>
                        <li class="dropdown">
                            <a href="#">Services</a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">Data Preloading</a>
                                </li>
                                <li>
                                    <a href="#">File lock/Dual Zone</a>
                                </li>
                                <li>
                                    <a href="#">Pantone Matched Shells</a>
                                </li>
                                <li>
                                    <a href="#">AutoRun Function</a>
                                </li>
                                <li>
                                    <a href="#">Volume Label</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">Accessories</a>
                        </li>
                        <li class="dropdown">
                            <a href="#">Support</a>
                        </li>
                        <li class="dropdown">
                            <a href="#">About Us</a>
                        </li>
                        <li>
                            <a href="#">Contact Us</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>

                        </li>
                        <li>
                            <a href="#">Sign in</a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/us.png" height="20" width="20" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            /**
             * show dropdown menu
             */
            $(document).on("mouseenter",".dropdown",function(){
                if( $(window).width() > 767 ) $(this).addClass('open'); 
            }).on("mouseleave",".dropdown",function(){
                if( $(window).width() > 767 ) $(this).removeClass('open'); 
            });
            
            /**
             * window.onscroll
             */
            var $header = $('#header');
            var headerHeight = $header.outerHeight();
            $(window).scroll(function(){
                //when scrolling down the page logo size and navbar height reduced
                if ($(window).scrollTop() <= headerHeight) {
                    $header.removeClass('fix');
                } else{
                    $header.addClass('fix');
                };
            });
        });
    </script>
</body>
</html>
