<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <style>
        .thumb{
            display: inline-block;
        }
        .thumb.active{
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="gallery">
        <div class="container" style="padding:0;">
            <a class="thumb" href="http://beta.expressusbdrives.co.uk/wafer">
                <img src="/images/express/WA.png" alt="Wafer" width="100" height="106">
                <br>Wafer</a>
            <a class="thumb" href="http://beta.expressusbdrives.co.uk/twister">
                <img src="/images/express/TW.png" alt="Twister" width="100" height="106">
                <br>Twister</a>
            <a class="thumb" href="http://beta.expressusbdrives.co.uk/kinetic">
                <img src="/images/express/KN.png" alt="Kinetic" width="100" height="106">
                <br>Kinetic</a>
            <a class="thumb" href="http://beta.expressusbdrives.co.uk/key">
                <img src="/images/express/KS.png" alt="Key" width="100" height="106">
                <br>Key</a>
            <a class="thumb" href="http://beta.expressusbdrives.co.uk/focus">
                <img src="/images/express/FC.png" alt="Focus" width="100" height="106">
                <br> <strong>Focus</strong>
            </a>
            <a class="thumb" href="http://beta.expressusbdrives.co.uk/trix">
                <img src="/images/express/TX.png" alt="Trix" width="100" height="106">
                <br>Trix</a>
            <a class="thumb" href="http://beta.expressusbdrives.co.uk/nature">
                <img src="/images/express/NA.png" alt="Nature" width="100" height="106">
                <br>Nature</a>
            <a class="thumb active" href="http://beta.expressusbdrives.co.uk/pop">
                <img src="/images/express/PS.png" alt="Pop" width="100" height="106">
                <br>Pop</a>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.swipe-events.js"></script>
    <script>
        $(function(){
            var $current = $('#gallery .thumb.active');
            var $prev = $current.prev('.thumb');
            var $next = $current.next('.thumb');
            $(document)
                .swipeEvents()
                .bind("swipeLeft",  function(){
                    console.log('next');
                    if ($next.length) {
                        window.location = $next.attr('href');
                    };
                })
                .bind("swipeRight", function(){
                    console.log('prev');
                    if ($prev.length) {
                        window.location = $prev.attr('href');
                    };
                });
        });
    </script>
</body>
</html>
