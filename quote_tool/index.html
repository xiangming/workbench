<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quote tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script src="js/jquery.editable.js"></script>
    <script src="js/list.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/main.css?20150316">
</head>
<body>
    <div class="container" style="padding-top:20px;">
        <!-- sales & customer info -->
        <div class="panel">
            <div class="panel-heading">Customer information</div>
            <div class="panel-body">
                <form action="" class="quote-form form-horizontal">
                    <div class="form-group">
                        <div class="nopdf">
                            <label for="" class="control-label col-xs-2">
                                Customer ID
                            </label>
                            <div class="col-xs-3">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="" class="control-label col-xs-2">Customer Address</label>
                            <div class="col-xs-9">
                                <textarea name="" id="" rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="" class="control-label col-xs-2">Contact Name</label>
                            <div class="col-xs-3">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="">
                            <label for="" class="control-label col-xs-2 col-xs-offset-1">Currency</label>
                            <div class="col-xs-3">
                                <select name="" id="" class="form-control">
                                    <option value="">option</option>
                                    <option value="">option</option>
                                    <option value="">option</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="" class="control-label col-xs-2">Phone</label>
                            <div class="col-xs-3">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="">
                            <label for="" class="control-label col-xs-2 col-xs-offset-1">
                                Language
                            </label>
                            <div class="col-xs-3">
                                <select name="" id="" class="form-control">
                                    <option value="">option</option>
                                    <option value="">option</option>
                                    <option value="">option</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="" class="control-label col-xs-2">Email</label>
                            <div class="col-xs-3">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        
                        <div class="">
                            <label for="" class="control-label col-xs-2 col-xs-offset-1">Price Level</label>
                            <div class="col-xs-3">
                                <select name="" id="" class="form-control">
                                    <option value="">option</option>
                                    <option value="">option</option>
                                    <option value="">option</option>
                                </select>
                            </div>
                        </div>
                    </div>                
                </form>
            </div>
        </div>

        <div class="">
            <label for="" class="control-label col-sm-2">Autofill using price level</label>
            <div class="col-sm-2">
                <select name="customer_level" id="customer_level" class="form-control">
                                                    <option value="0">Level 0 (Black)</option>
                                                    <option value="1">Level 1</option>
                                                    <option value="2">Level 2</option>
                                                    <option value="3">Level 3</option>
                                                    <option value="4">Level 4</option>
                                                    <option value="5">Level 5 (Red)</option>
                                                    <option value="6">Level 6</option>
                                                    <option value="7">Level 7</option>
                                                    <option value="8">Level 8</option>
                                                    <option value="9">Level 9</option>
                                                    <option value="10">Level 10 (Orange)</option>
                                                    <option value="11">Level 11</option>
                                                    <option value="12">Level 12</option>
                                                    <option value="13">Level 13</option>
                                                    <option value="14" selected="">Level 14</option>
                                                    <option value="15">Level 15 (Yellow)</option>
                                                    <option value="16">Level 16</option>
                                                    <option value="17">Level 17</option>
                                                    <option value="18">Level 18</option>
                                                    <option value="19">Level 19</option>
                                                    <option value="20">Level 20</option>
                                                </select>
            </div>
            <div class="error col-sm-1 invisiable">
                <i class="fa fa-close"></i>
            </div>
        </div>
        
        <!-- item builder -->
        <div class="panel">
            <!-- <div class="panel-heading">item builder</div> -->
            <table class="quote-builder table">
                <thead>
                    <tr>
                        <th class="item">Type</th>
                        <th>Model</th>
                        <th>Interface</th>
                        <th>Capacity</th>
                        <th>Color</th>
                        <th>Unit Price</th>
                        <th>Tax Rate</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="items">
                    <tr class="item-row">
                        <td class="type">
                            <select name="" id="" class="form-control">
                                <option value="">Model</option>
                                <option value="">Accessory</option>
                                <option value="">Service</option>
                            </select>
                        </td>
                        <td class="model">
                            <select name="" id="" class="form-control">
                                <option value="">Classic</option>
                                <option value="">Twister</option>
                                <option value="">Wafer</option>
                                <option value="">Kinetic</option>
                            </select>
                        </td>
                        <td class="interface">
                            <select name="" id="" class="form-control">
                                <option value="">USB2.0</option>
                                <option value="">USB3.0</option>
                            </select>
                        </td>
                        <td class="capacity">
                            <select name="" id="" class="form-control">
                                <option value="">2GB</option>
                                <option value="">4GB</option>
                                <option value="">8GB</option>
                                <option value="">16GB</option>
                                <option value="">32GB</option>
                            </select>
                        </td>
                        <td class="color">
                            <select name="" id="" class="form-control">
                                <option value="">Black</option>
                                <option value="">White</option>
                                <option value="">Blue</option>
                                <option value="">Black</option>
                            </select>
                        </td>
                        <td class="price" data-pattern="^(\d+)(\.\d+)?$">
                            <input type="text" class="form-control">
                        </td>
                        <td class="taxRate">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="15">
                                <span class="input-group-addon">%</span>
                            </div>
                        </td>
                        <td class="operations">
                            <a href="#" class="glyphicon glyphicon-plus" data-action="add"></a>
                            <a href="#" class="glyphicon glyphicon-trash" data-action="remove"></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- item template -->
            <table id="item-tpl" class="hide">
                <tr class="item-row">
                    <td class="type">
                        <select name="" id="" class="form-control">
                            <option value="">Model</option>
                            <option value="">Accessory</option>
                            <option value="">Service</option>
                        </select>
                    </td>
                    <td class="model">
                        <select name="" id="" class="form-control">
                            <option value="">Classic</option>
                            <option value="">Twister</option>
                            <option value="">Wafer</option>
                            <option value="">Kinetic</option>
                        </select>
                    </td>
                    <td class="interface">
                        <select name="" id="" class="form-control">
                            <option value="">USB2.0</option>
                            <option value="">USB3.0</option>
                        </select>
                    </td>
                    <td class="capacity">
                        <select name="" id="" class="form-control">
                            <option value="">2GB</option>
                            <option value="">4GB</option>
                            <option value="">8GB</option>
                            <option value="">16GB</option>
                            <option value="">32GB</option>
                        </select>
                    </td>
                    <td class="color">
                        <select name="" id="" class="form-control">
                            <option value="">Black</option>
                            <option value="">White</option>
                            <option value="">Blue</option>
                            <option value="">Black</option>
                        </select>
                    </td>
                    <td class="price" data-pattern="^(\d+)(\.\d+)?$">
                        <input type="text" class="form-control">
                    </td>
                    <td class="taxRate">
                        <input type="text" class="form-control">
                    </td>
                    <td class="operations">
                        <a href="#" class="glyphicon glyphicon-plus" data-action="add"></a>
                        <a href="#" class="glyphicon glyphicon-trash" data-action="remove"></a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="quote-footer">
            <a href="#" class="btn btn-primary btn-lg btn-generate">Generate PDF</a>
        </div>
    </div>

    <script src="js/quote-builder.js"></script>
    <script>
        $(document).ready(function() {

            // init
            quote.common.init();

        });
    </script>
</body>
</html>
